
name: Deploy Infrastructure, Run Tests
on:
  push:
    branches:
      - main
jobs:

  terraform:
    name: Terraform Infrastructure
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
      AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
      
    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: Init
      id: init
      run: terraform init

    - name: plan
      id: plan
      run: terraform plan
            
    - name: terraform apply
      id: apply
      run: terraform apply -auto-approve

  update-website-files:
    name: Update newest website files to S3
    runs-on: ubuntu-latest
    needs: terraform
    steps:
    - uses: actions/checkout@main
    - uses: eric-anderson-eja/www.eric-j-anderson.com.backend.aws-terraform@main
      with:
        args: --acl public-read --follow-symlinks --delete --exclude '.git*/*'
      env:
        AWS_S3_BUCKET: ${{secrets.AWS_S3_BUCKET}}
        AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
        AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
        AWS_REGION: 'us-east-2'  
        SOURCE_DIR: 'website_files'
        Default: ${{ github.repository }}


  job-cypress:  
    name: Cypress_Tests
    runs-on: ubuntu-latest
    needs: update-website-files
    container: cypress/included:9.5.0
    steps:
      - uses: actions/checkout@v3
      - run: cypress run
